{% extends "base.html" %}
{% block title %}Delete Task{% endblock %}

{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h2>Are you sure want to delete task?</h2>
            <form method="POST" action="{% url "task_delete" object.pk %}" class="text-center">
                {% csrf_token %}
                <p class="lead">{{ object.summary }}</p>
                <hr class="my-4">
                <button type="submit" class="btn btn-dark" value="Подтвердить">Yes</button>
                <button type="submit" class="btn btn-dark" value="Submit"><a href="{% url 'task_view' object.pk %}">No</a></button>
            </form>
        </div>
    </div>
{% endblock %}
