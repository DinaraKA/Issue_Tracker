{% extends 'base.html' %}
{% block menu %}
    <li><a href="{% url 'type_add' %}">Add Type</a></li>
{% endblock %}
{% block content %}
    <form method="POST" action="{% url 'type_index' %}">
            {% csrf_token %}
        <table class="table">
            <h3>Types</h3>
            <thead>
                <tr>
                   <th scope="col">#</th>
                   <th scope="col">Name</th>
                   <th class="symbol" scope="col">Update</th>
                   <th class="symbol" scope="col">Delete</th>
                </tr>
            </thead>
            {% for type in types %}
            <tbody>
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ type.type_name }}</td>
                    <td class="symbol"><a href="{% url 'type_update' type.pk %}">&#x270E;</a></td>
                    <td class="symbol"><a href="{% url 'type_delete' type.pk %}">X</a></td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </form>
{% endblock %}
